services:
  db:
    image: postgres:17
    container_name: max-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - db
      - minio
    volumes:
      - ./backend:/app
    working_dir: /app

  frontend-builder:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_HOST_API_URL: ${VITE_HOST_API_URL}
    env_file:
      - .env
    volumes:
      - frontend-dist:/app/dist
    working_dir: /app

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./admin:/app
    working_dir: /app

  minio:
    image: minio/minio:latest
    container_name: max-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-init:
    image: minio/mc:latest
    container_name: max-minio-init
    depends_on:
      minio:
        condition: service_healthy
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-files}
    volumes:
      - ./minio-init/init-minio.sh:/init-minio.sh:ro
      - ./minio-init/cors.json:/tmp/cors.json:ro
    entrypoint: /bin/sh
    command: /init-minio.sh

  nginx:
    image: nginx:alpine
    container_name: max-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend-dist:/usr/share/nginx/html:ro
      - ${SSL_CERT_PATH}:/etc/ssl/fullchain.pem:ro
      - ${SSL_KEY_PATH}:/etc/ssl/privkey.pem:ro
    env_file:
      - .env
    depends_on:
      - backend
      - frontend-builder
      - minio
      - admin

volumes:
  postgres_data:
  frontend-dist:
  minio_data:
