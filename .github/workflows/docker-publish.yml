name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Debug image name
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Image name: ${{ env.REGISTRY }}/${{ github.repository }}"
          echo "Registry: ${{ env.REGISTRY }}"

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_HOST_API_URL=${{ secrets.VITE_HOST_API_URL }}

      - name: Make package public
        if: github.event_name != 'pull_request'
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2 | tr '[:upper:]' '[:lower:]')

          # Try user package first, then organization package
          echo "Attempting to make package public: $REPO_NAME"

          # For user packages
          USER_URL="https://api.github.com/user/packages/container/$REPO_NAME"
          echo "Trying user package endpoint: $USER_URL"
          USER_RESPONSE=$(curl -s -w "\n%{http_code}" -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "$USER_URL" \
            -d '{"visibility":"public"}')
          USER_HTTP_CODE=$(echo "$USER_RESPONSE" | tail -n1)

          if [ "$USER_HTTP_CODE" = "204" ] || [ "$USER_HTTP_CODE" = "200" ]; then
            echo "Package made public successfully (user endpoint)"
            exit 0
          fi

          # For organization packages
          ORG_URL="https://api.github.com/orgs/${{ github.repository_owner }}/packages/container/$REPO_NAME"
          echo "Trying organization package endpoint: $ORG_URL"
          ORG_RESPONSE=$(curl -s -w "\n%{http_code}" -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "$ORG_URL" \
            -d '{"visibility":"public"}')
          ORG_HTTP_CODE=$(echo "$ORG_RESPONSE" | tail -n1)

          if [ "$ORG_HTTP_CODE" = "204" ] || [ "$ORG_HTTP_CODE" = "200" ]; then
            echo "Package made public successfully (org endpoint)"
            exit 0
          fi

          echo "Warning: Failed to make package public automatically. User response: $USER_HTTP_CODE, Org response: $ORG_HTTP_CODE"
          echo "Please make it public manually via GitHub UI: https://github.com/${{ github.repository }}/packages"
        continue-on-error: true
